{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Conecta CAA {% block title %} {% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
    <link href="{% static 'css/main.css'%}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top flex-md-nowrap p-0 shadow" style="background-color: #00a652;">
      <div class="col-sm-3 col-md-2 d-flex text-center px-0">
        <a class="navbar-brand w-100 py-2 m-2" href="#">Conecta CAA</a>
      </div>
      
      <ul class="navbar-nav mr-auto" style="display: flex; flex-direction: row; margin-left: 20px;">
        <li class="nav-item">
          <a class="nav-link px-3" href="{% url 'caaordserv' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3" href="{% url 'relatorios:index' %}">Relatórios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3" href="{% url 'sobre' %}">Sobre</a>
        </li>
      </ul>

      <div class="d-flex align-items-center me-3">
      </div>

      <ul
        class="navbar-nav px-3"
        style="display: flex; flex-direction: row; align-items: center; margin-right: 10px;"
      >
        <li class="nav-item text-nowrap me-5 pe-3">
          <div class="d-flex flex-column align-items-end">
            <span class="nav-link text-white mb-0 pb-0">
              <i class="bi bi-person-circle"></i> {{ user.get_full_name|default:user.username }}
            </span>
            <form action="{% url 'logout' %}" method="post" style="margin: 0;">
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link p-0 mt-0" style="text-decoration: none; font-size: 0.8rem;">Sair</button>
            </form>
          </div>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4" style="padding-top: 60px;">
          {% block content %} {% endblock %}
        </main>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnGerarPDF = document.getElementById('gerarPDFOrdens');
            if (btnGerarPDF) {
                btnGerarPDF.addEventListener('click', function() {
                    // Obtém os valores dos filtros atuais
                    const status = document.getElementById('statusFilter')?.value;
                    const tipo = document.getElementById('tipoFilter')?.value;
                    const ano = document.getElementById('anoFilter')?.value;
                    
                    // Constrói a URL com os parâmetros
                    let url = "{% url 'relatorios:gerar_pdf_ordens' %}?";
                    if (status) url += `status=${status}&`;
                    if (tipo) url += `tipo=${tipo}&`;
                    if (ano) url += `ano=${ano}&`;
                    
                    // Remove o último & se existir
                    url = url.replace(/&$/, '');
                    
                    // Faz o download do PDF
                    window.location.href = url;
                });
            }
        });
    </script>
  </body>
</html>
