    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

<body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="{% static 'js/vendor/jquery-slim.min.js' %}"><\/script>')</script>
<script src="{% static 'js/vendor/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>

<style>
  #leitor-texto-fab {
    position: fixed;
    bottom: 25px;
    right: 25px;
    z-index: 1050; /* Garante que fique acima de outros elementos */
    width: 60px;
    height: 60px;
    border-radius: 50%;
    font-size: 24px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    display: none; /* O botão começa escondido e o script o mostrará se houver suporte */
  }
</style>

<button id="leitor-texto-fab" class="btn btn-primary" title="Ler conteúdo da página">
  <i class="fas fa-volume-up"></i>
</button>


<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Verifica se o navegador do usuário suporta a API de Fala
    if ('speechSynthesis' in window) {
      const fabButton = document.getElementById('leitor-texto-fab');
      fabButton.style.display = 'block'; // Mostra o botão se houver suporte

      let falando = false;
      let utterance = null;

      fabButton.addEventListener('click', function() {
        if (falando) {
          // Se já estiver falando, para a leitura
          window.speechSynthesis.cancel();
          return; // A lógica de resetar o botão está no evento 'onend'
        }
        
        // Pega o conteúdo principal da página. Usamos o ID 'main-content' que já existe no seu <main>
        const mainContent = document.getElementById('main-content');
        if (mainContent) {
          // Extrai o texto de forma inteligente, ignorando botões e scripts.
          let textoParaLer = mainContent.innerText || mainContent.textContent;
          textoParaLer = textoParaLer.replace(/(\r\n|\n|\r)/gm, " ").replace(/\s+/g, ' ').trim();

          if (textoParaLer) {
            utterance = new SpeechSynthesisUtterance(textoParaLer);
            utterance.lang = 'pt-BR'; // Garante a voz em português
            utterance.rate = 1;

            // Evento que é disparado quando a fala termina ou é cancelada
            utterance.onend = function() {
              falando = false;
              fabButton.innerHTML = '<i class="fas fa-volume-up"></i>';
              fabButton.classList.remove('btn-danger');
              fabButton.classList.add('btn-primary');
              fabButton.title = 'Ler conteúdo da página';
            };

            window.speechSynthesis.speak(utterance);
            falando = true;
            fabButton.innerHTML = '<i class="fas fa-stop"></i>'; // Muda o ícone para 'parar'
            fabButton.classList.remove('btn-primary');
            fabButton.classList.add('btn-danger'); // Muda a cor para vermelho
            fabButton.title = 'Parar leitura';
          }
        }
      });
    } else {
      console.log('Seu navegador não suporta a funcionalidade de leitura de texto.');
    }
  });
</script>

</body>
</html>
