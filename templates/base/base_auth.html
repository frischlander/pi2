{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PI2 {% block title %} {% endblock %}</title>

    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>

</head>

<body>

    <div class="container-fluid">
        {% block content %}
        {% endblock content%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
      #leitor-texto-fab {
        position: fixed;
        bottom: 25px;
        right: 25px;
        z-index: 1050;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 24px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        display: none;
      }
    </style>
    
    <button id="leitor-texto-fab" class="btn btn-primary" title="Iniciar leitura parte por parte">
      <i class="fas fa-volume-up"></i>
    </button>
    
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if ('speechSynthesis' in window) {
          const fabButton = document.getElementById('leitor-texto-fab');
          fabButton.style.display = 'block';
    
          let falando = false;
          let chunksParaLer = [];
          let chunkAtual = 0;
    
          function prepararTexto() {
              const areaDeLeitura = document.querySelector('body');
              if (!areaDeLeitura) return;
    
              const elementos = areaDeLeitura.querySelectorAll('p, h1, h2, h3, h4, h5, h6, li, th, td, a, label');
              chunksParaLer = Array.from(elementos).map(el => el.textContent.trim()).filter(text => text.length > 5);
              chunkAtual = 0;
          }
    
          fabButton.addEventListener('click', function() {
            if (falando) {
              window.speechSynthesis.cancel();
              return;
            }
    
            if (chunksParaLer.length === 0 || chunkAtual === 0) {
                prepararTexto();
            }
    
            if (chunkAtual >= chunksParaLer.length) {
                chunkAtual = 0;
            }
            
            const textoDoChunk = chunksParaLer[chunkAtual];
    
            if (textoDoChunk) {
                const utterance = new SpeechSynthesisUtterance(textoDoChunk);
                utterance.rate = 0.85; 
                utterance.lang = 'pt-BR';
    
                utterance.onstart = function() {
                  falando = true;
                  fabButton.innerHTML = '<i class="fas fa-stop"></i>';
                  fabButton.classList.remove('btn-primary');
                  fabButton.classList.add('btn-danger');
                  fabButton.title = 'Parar leitura';
                };
                
                utterance.onend = function() {
                  falando = false;
                  fabButton.innerHTML = '<i class="fas fa-play"></i>';
                  fabButton.classList.remove('btn-danger');
                  fabButton.classList.add('btn-primary');
                  fabButton.title = 'Ler próxima parte';
                };
                
                window.speechSynthesis.speak(utterance);
                chunkAtual++;
            }
          });
    
          window.addEventListener('beforeunload', () => {
            window.speechSynthesis.cancel();
          });
    
        } else {
          console.log('Seu navegador não suporta a funcionalidade de leitura de texto.');
        }
      });
    </script>
    
</body>
</html>
