services:
  - type: web
    name: pi2univesp
    env: python
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "gunicorn wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pi2_database_fie6
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: pi2_database_fie6
    region: oregon
    plan: free