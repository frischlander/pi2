databases:
  - name: pi2_database_fie6
    region: oregon
    plan: free

services:
  - type: web
    name: pi2univesp
    plan: free
    runtime: python
    pythonVersion: "3.11.0"  # <-- ESTA É A CORREÇÃO CRÍTICA
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "gunicorn wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pi2_database_fie6
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false  # <-- MUITO IMPORTANTE PARA PRODUÇÃO